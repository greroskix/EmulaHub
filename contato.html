<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EmulaHub</title>
    <link rel="stylesheet" href="style/contato.css">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="apple-touch-icon" sizes="180x180" href="../emulahub/favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../emulahub/favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../emulahub/favicon_io/favicon-16x16.png">
</head>
<body>
    <header data-aos="zoom-in">
        <div class="logo">
            <a href="index.html"><img src="img/logo.png" alt="EmulaHub Logo" data-aos="fade-down"></a>
        </div>
        <div class="escrita">
            <img src="img/escrita.png" alt="Texto EmulaHub" data-aos="fade-down">
        </div>
        <div class="midias">
            <a href="https://www.instagram.com/emulahub/" target="_blank"><img src="img/midias/Instagram.png" data-aos="fade-down"></a>
            <a href="https://www.tiktok.com/@emulahub7?_t=8rX28lKtcCF&_r=1" target="_blank"><img src="img/midias/ttk.png" data-aos="fade-down"></a>
            <a href="contato.html" target="_blank"><img src="img/midias/contato.png" alt="contato" data-aos="fade-down"></a>
        </div>
        </header>
        <main data-aos="fade-down">
            <form action="https://formsquash.io/f/qy3p5Pm0wG8v6YCWCBL3" method="POST">
                <fieldset>
                    <h2 class="title">Entre em Contato</h2>
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" required placeholder="Digite o seu nome completo" name="nome">
            
                    <label for="email">E-Mail:</label>
                    <input type="email" id="email" placeholder="seuemail@exemplo.com" required name="email">
            
                    <label for="mensagem">Mensagem:</label>
                    <textarea name="mensagem" id="mensagem" placeholder="Escreva sua mensagem aqui..."></textarea>
                <label for="terms-and-conditions">
                  <input class="inline" id="terms-and-conditions" type="checkbox" required name="terms-and-conditions" /> I accept the <a href="terms.html" target="_blank">terms and conditions</a>
                </label>
                <input type="submit" value="Enviar" />
              </form>
        </main>
        <footer>
            <a href="terms.html" target="_blank"><p>PRIVACY POLICY | TERMS OF USE</p></a>    
            <a href="https://www.instagram.com/emulahub/" target="_blank"><p>@emulahub</p></a>
        </footer>
        <script src="script/script.js"></script>
    </body>
    </html>
